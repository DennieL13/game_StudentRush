<!doctype html>
	<html lang="en">
		<head>
			<meta charset="UTF-8" />
			<title>Phaser-Making your first game</title> 
			<script type="text/javascript" src="js/phaser.min.js"></script>
			<style type="text/css">
				body { 
					margin:0; 
					}
			</style>
		</head>
		<body>
			
			<script type="text/javascript">	
			var game = new Phaser.Game(800,600,Phaser.CANVAS,'',{ preload:preload, create:create, update:update });
			var player,keyboard;

			function preload () {
				game.load.image("bg","assets/BG.jpg");
				game.load.image("mill","assets/mill.png");
				game.load.spritesheet("runner","assets/run.png",85,108);
				

			}
			function create () {
				game.add.sprite(0,0,"bg");
				game.add.sprite(60,340,"mill");
				player = game.add.sprite(100,350,"runner");
				

				player.animations.add("walk-right",[0,1,2,3,],10,true);
				player.animations.add("walk-left",[5,6,7,8,9],10,true);

				keyboard = game.input.keyboard.createCursorKeys();
			}
			function update () {
				if(keyboard.left.isDown){
					player.animations.play("walk-left");
					

				}
				else if(keyboard.right.isDown){
						player.animations.play("walk-right");
				}
				else{
					player.animations.stop();
				}
			}

			</script>
		</body>
	</html>
